<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menjacnica</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <img src="parice.png" alt="NEMA SLIKE" class="money-img"/>
    <h1>Menjačnica</h1>
    <p>Izaberite vašu valutu i sumu novca kako biste videli zamenjenu svotu novca.</p>
    <div class="container">

        <div class="currency">
            <select id="currency-one">
                <option value="EUR">EUR</option>
                <option value="USD" selected>USD</option>
                <option value="RSD">RSD</option>

            </select>
            <input type="number" id="amount-one" placeholder="unesite sumu" value="1"/>
        </div>

        <div class="currency">
            <select id="currency-two">
                <option value="EUR" selected>EUR</option>
                <option value="USD">USD</option>
                <option value="RSD">RSD</option>

            </select>
            <input type="number" id="amount-two"/>

        </div>

    </div>


<script src="script.js"></script>

</body>
</html>
